<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% regroup people by name as human_list %}
    {% for human in human_list %}
    <li>
        {{ human.grouper | upper }}
        <ul>
            {% for human in human.list %}
            <li>{{ human.age }} </li>
            <li> {{ human.country }}</li>
            <a href="{% url 'people' id=human.id %}"> Go to Page</a>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</body>

</html>
